site_name: Holons
repo_url: https://github.com/openartist/holonic
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: material/overrides
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  palette:
    - scheme: default
      primary: white
      accent: black
  copyright: Copyright &copy; Holons
  extra:
    generator: false

extra_css:
  - assets/stylesheets/extra.css

extra:
  generator: false

nav:
  - Home: index.md
  - About: about.md
  - Documents: documents.md
  - Documents/Article of Incorporation: documents/articles_of_organization.md
  - Documents/Bylaws: documents/bylaws.md
  - Documents/Member Certificate: documents/member_certificate.md
  - Documents/Member Ledger: /documents/member_ledger.md
  - Documents/Operating Agreement: documents/operating_agreement.md
  - Contributor Guide: contributor_guide.md
